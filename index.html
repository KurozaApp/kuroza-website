    <script>
        function scrollToSection(querySelectorLocation) {
            const element = document.querySelector(querySelectorLocation);
            if (!element) {
                console.error(`Element with selector ${querySelectorLocation} not found.`);
                return;
            }
            element.scrollIntoView({ behavior: 'smooth' });
        }
